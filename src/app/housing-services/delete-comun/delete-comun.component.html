<div class="message-box">
  <mat-dialog-content>
    <h3>Ви хочете видалити з оселі {{ selectedFlatId }}</h3>
    <h3>послугу <span class="accent">{{ selectedComun }}</span> ?</h3>
    <p class="text">Всі внесені в цю послугу дані будуть втрачені</p>
  </mat-dialog-content>
  <mat-dialog-actions class="box" align="end">
    <button class="btn m-2" mat-button mat-dialog-close>Ні</button>
    <button class="btn m-2" mat-button [mat-dialog-close]="true">Так</button>
  </mat-dialog-actions>
</div>
