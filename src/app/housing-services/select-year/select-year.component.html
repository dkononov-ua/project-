<div class="form-container mb-2">
  <ng-container>
    <mat-form-field class="list-form" appearance="outline">
      <mat-label class="list-label">Рік</mat-label>
      <mat-select class="list-select" name="selectedYear" [(ngModel)]="selectedYear"
        (selectionChange)="onSelectionChangeYear()">
        <mat-option class="list-option" *ngFor="let year of years" [value]="year">{{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</div>
