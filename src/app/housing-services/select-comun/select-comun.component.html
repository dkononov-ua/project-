<div class="form-container mb-2">
  <ng-container>
    <mat-form-field class="list-form" appearance="outline">
      <mat-label class="list-label">Послуга</mat-label>
      <mat-select class="list-select" name="selectedComun" [(ngModel)]="selectedComun"
        (selectionChange)="onSelectionChangeComun()">
        <mat-option class="list-option" *ngFor="let name of comunal_name" [value]="name.comunal_name">{{name.comunal_name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </ng-container>
</div>
