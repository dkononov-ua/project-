<div *ngIf="checkComun">
  <mat-form-field class="list-form" appearance="outline">
    <mat-select class="list-select" name="selectedComun" [(ngModel)]="selectedComun"
      (selectionChange)="onSelectionChangeComun()">
      <mat-option class="list-option" *ngFor="let name of comunal_name"
        [value]="name.comunal_name">{{name.comunal_name}}
      </mat-option>
    </mat-select>
    <mat-hint align="end" class="t-min gray">Обрана послуга</mat-hint>
  </mat-form-field>
</div>
<div *ngIf="!checkComun" class="t-lar bold">Послуги ще не створені...</div>
