<div [@cardAnimation] class="card-box">
  <div class="card m-2 p-2">
    <div class="card-name">
      <h4>Інформація вашої оселі</h4>
    </div>

    <form class="form-box">
      <!-- ПІБ -->
      <div class="inputbox">
        <input type="text" name="ACCOUNT-FOR" required>
        <span>ПІБ:</span>
        <i class="orange"></i>
        <!-- <div *ngIf="formErrors.telegram" class="alert alert-danger">{{formErrors}}</div> -->
      </div>
      <!-- ОСОБИСТИЙ РАХУНОК -->
      <div class="inputbox">
        <input type="number" name="PERSONAL-ACCOUNT" required>
        <span>Особистий рахунок:</span>
        <i class="orange"></i>
        <!-- <div *ngIf="formErrors.facebook" class="alert alert-danger">{{formErrors}}</div> -->
      </div>
      <!-- ПОКАЗНИКИ ЗА -->
      <div class="inputbox">
        <input type="text" name="ACCOUNT-FOR" required>
        <span>Показники за:</span>
        <i class="orange"></i>
        <!-- <div *ngIf="formErrors.telegram" class="alert alert-danger">{{formErrors}}</div> -->
      </div>


      <!-- Показники попередні -->
      <div class="inputbox">
        <input type="number" name="PERSONAL-ACCOUNT" required>
        <span>Показники попередні:</span>
        <i class="orange"></i>
        <!-- <div *ngIf="formErrors.facebook" class="alert alert-danger">{{formErrors}}</div> -->
      </div>

      <!-- Показники поточні -->
      <div class="inputbox">
        <input type="number" name="PERSONAL-ACCOUNT" required>
        <span>Показники поточні:</span>
        <i class="orange"></i>
        <!-- <div *ngIf="formErrors.facebook" class="alert alert-danger">{{formErrors}}</div> -->
      </div>

    </form>
    <!-- Кнопки -->
    <div class="btn-group">
      <button class="btn mt-3"><span class="btn-text">ВІДПРАВИТИ</span></button>
    </div>

  </div>
</div>
