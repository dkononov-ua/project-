<ng-template #content>
  <div class="switch-box mb-3">

    <div class="switch-btn-group" *ngIf="selectedName">
      <button class="btn" (click)="backToDiscus()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <div class="t-min dark bold">Назад до Дискусії</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-about'">
        <i class="fa-solid fa-circle-info"></i>
      </button>
      <div class="t-min dark bold">Про меню</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-company'">
        <i class="fa-solid fa-id-card"></i>
      </button>
      <div class="t-min dark bold">Послуга</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-history'">
        <i class="fa-solid fa-pen-nib"></i>
      </button>
      <div class="t-min dark bold">Дані</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-stat-month'">
        <i class="fa-solid fa-calendar-day"></i>
      </button>
      <div class="t-min dark bold">Місяць</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-stat-comun'">
        <i class="fa-solid fa-chart-column"></i>
      </button>
      <div class="t-min dark bold">Сезон</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-stat-year'">
        <i class="fa-solid fa-chart-pie"></i>
      </button>
      <div class="t-min dark bold">Рік</div>
    </div>

    <div class="switch-btn-group" *ngIf="!selectedName">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/housing-services/host-comun/comun-stat-season'">
        <i class="fa-solid fa-chart-bar"></i>
      </button>
      <div class="t-min dark bold">Загальні</div>
    </div>
  </div>
  
  <router-outlet></router-outlet>
</ng-template>

<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<div *ngIf="statusMessage" class="status-message">
  <div class="status-message-text">{{ statusMessage }}</div>
  <img class="status-message-logo" src="{{path_logo}}" alt="logo">
  <div class="status-message-name">Discussio</div>
</div>
