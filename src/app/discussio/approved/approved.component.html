  <div class="card-box">
    <div class="card-container p-4">
      <div class="mb-2">
        <p>Кількість підписок: {{ subscriptions.length }}</p>
      </div>
      <div class="card-wrapper card mb-4" *ngFor="let subscriber of subscriptions">
        <div class="card-img-container">
          <img class="card-img-top" [src]="'http://localhost:3000/img/flat/' + subscriber.flatImg[0]" alt="Flat Image">
        </div>
        <div class="card-body">
          <h2 class="card-title">ID Оселі: {{ subscriber.flat_id }} <br> {{ subscriber.price_m }} грн/міс</h2>
          <div class="btn-group">
            <button class="btn m-1" (click)="goToFlatPage(subscriber.flat_id)">Детальніше</button>

            <button class="btn m-1"><i
                class="fa-solid fa-user-xmark"></i></button>
          </div>
        </div>

      </div>
      <button class="link-btn btn m-1">Наступні</button>
    </div>
  </div>
