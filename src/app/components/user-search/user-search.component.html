<div class="box-search">
  <div class="item">
    <mat-form-field class="search-id p-1" appearance="outline">
      <mat-label>Додати по UserID</mat-label>
      <input matInput type="text" [(ngModel)]="searchQuery"  placeholder="UserID" />
    </mat-form-field>
  </div>
  <button class="btn-1" type="submit" (click)="onSubmit()" [disabled]="!isValidSearchQuery()"
  [ngClass]="{'disabled-btn': !isValidSearchQuery(), 'enabled-btn': isValidSearchQuery()}">Додати</button>
</div>

<div class="total-card" *ngIf="subscribers">
  <p class="count">Знайдено {{ subscribers.length }}</p>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="loader">
    <img src="../../../../assets/logo/Discussio (7).svg" alt="Logo" class="loader-logo">
  </div>
</div>
