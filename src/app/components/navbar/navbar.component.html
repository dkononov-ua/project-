<nav class="navigation-container" [ngClass]="{'home': homePage}">

  <div class="lobo-box pl-1" (click)="openToogleMenu()" *ngIf="isMobile">
    <img class="logo-img" src="./../../assets/logo/discussio.png" alt="discussio_logo_mini">
    <!-- <div class="logo-icon"><i class="fa-solid fa-ellipsis"></i></div> -->
  </div>

  <div class="item-group" *ngIf="!isMobile" [routerLink]="'/home'">
    <div class="lobo-box">
      <img class="logo-img" src="./../../assets/logo/discussio.png" alt="">
    </div>
  </div>

  <div class="menu-box t-s pl-2" [ngClass]="{'home': homePage}">
    <div class="t-lar-x bold">{{page_title}}</div>
    <div class="t-med">{{page_description}}</div>
  </div>

  <div class="item-group" *ngIf="!authorization">
    <a class="nav-link" [ngClass]="{'home': homePage}" [routerLinkActive]="'active'" [routerLink]="'/auth/login'">
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
      <div class="t-min">Вхід</div>
    </a>
  </div>

  <div class="item-group" *ngIf="!authorization">
    <a class="nav-link" [ngClass]="{'home': homePage}" [routerLinkActive]="'active'" [routerLink]="'/auth/registration'">
      <i class="fa-solid fa-person-walking-dashed-line-arrow-right" ></i>
      <div class="t-min">Реєстр.</div>
    </a>
  </div>

  <div class="item-group" *ngIf="!isMobile">
    <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="'/user/info'">
      <i class="fa-regular fa-circle-user"></i>
      <div class="t-min">Профіль</div>
    </a>
  </div>

  <div class="item-group" *ngIf="!isMobile">
    <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="'/house/info'">
      <i class="fa-solid fa-house"></i>
      <div class="t-min">Оселя</div>
    </a>
  </div>

  <div class="item-group" *ngIf="!isMobile">
    <a class="nav-link" [routerLinkActive]="'active'" [routerLink]="'/blog'">
      <i class="fa-solid fa-blog"></i>
      <div class="t-min">Блог</div>
    </a>
  </div>

  <div class="item-group" *ngIf="isMobile" [matMenuTriggerFor]="menu">
    <div class="nav-link" [ngClass]="{'home': homePage}">
      <i class="fa-solid fa-magnifying-glass"></i>
      <div class="t-min">Пошук</div>
    </div>
  </div>

  <button *ngIf="!isMobile" mat-button class="search-term mr-2" [matMenuTriggerFor]="menu">
    <div class="menu">
      <span>Пошук</span>
      <span *ngIf="currentLocation === '/search/tenant'" class="pl-2 bold"> Орендарів</span>
      <span *ngIf="currentLocation === '/search/house'" class="pl-2 bold">Оселі</span>
      <i class="fa-solid fa-magnifying-glass pl-1"></i>
    </div>
  </button>

  <mat-menu #menu="matMenu" class="mt-2 mr-2">
    <p class="t-lar t-c p-2">Що шукаємо?</p>
    <div class="matMenu">
      <a class="menu-item" [routerLinkActive]="'active'" [routerLink]="'/search/tenant/'">
        <div>Орендарів</div>
        <i class="fa-solid fa-person pl-2"></i>
      </a>
      <a class="menu-item mt-2" [routerLinkActive]="'active'" [routerLink]="'/search/house'">
        <div>Оселі</div>
        <i class="fa-solid fa-house-chimney-user pl-2"></i>
      </a>
    </div>
  </mat-menu>
</nav>
