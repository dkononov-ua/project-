<div class="btn-group hide-mobile mb-3">
  <a class="link-btn with-image" [routerLinkActive]="'active'" matTooltip="МІЙ ПРОФІЛЬ" [routerLink]="'/user/info'">
    <div class="img-fluid">
      <img [src]="'http://localhost:3000/img/users/' + (userImg ? userImg : 'user_default.svg')" alt="User Image"
        (error)="useDefaultImage($event)">
    </div>
  </a>
  <ng-container *ngIf="(houses.length > 0) || (rentedHouses.length > 0)">
    <a class="link-btn with-image" [routerLinkActive]="'active'" matTooltip="МОЇ ОСЕЛІ"
      [routerLink]="'/house/house-info'">
      <ng-container *ngIf="flatImg !== undefined && flatImg.length > 0">
        <img [src]="'http://localhost:3000/img/flat/' + flatImg[0].img" alt="Flat Image" class="img-fluid rounded">
      </ng-container>
    </a>
  </ng-container>
</div>

<div class="navbar-toggle" [ngClass]="{'open': isMenuOpen}">

  <button class="link-btn with-image" [ngClass]="{'active': openUserMenu}" matTooltip="МІЙ ПРОФІЛЬ"
    (click)="openMenuUser()">
    <div class="img-fluid">
      <img [src]="serverPathPhotoUser + (userImg ? userImg : 'user_default.svg')" alt="User Image"
        (error)="useDefaultImage($event)">
    </div>
  </button>

  <ng-container *ngIf="(houses.length > 0) || (rentedHouses.length > 0)">
    <button class="link-btn with-image" [ngClass]="{'active': openFlatMenu}" matTooltip="МОЇ ОСЕЛІ"
      (click)="openMenuFlat()">
      <ng-container *ngIf="flatImg !== undefined && flatImg.length > 0">
        <img [src]="serverPathPhotoFlat + flatImg[0].img" alt="Flat Image" class="img-fluid rounded">
      </ng-container>
    </button>
  </ng-container>

</div>

<div class="card-box-user hide-pc col-lg-3 col-md-5 col-sm-6 col-12" *ngIf="openMenuUser"
  [ngClass]="{'open': openUserMenu, 'hide': hideUserMenu}" (click)="closeMenuUser()">
  <div class="card-menu">
    <div class="nav-item">
      <a class="nav-link-logo" [routerLinkActive]="'active'" [routerLink]="'/our-team'">
        <img class="logo" src="../../../assets/logo/Discussio (7).svg" alt="" (click)="closeMenuUser()">
        <div class="text">Discussio. Beta</div>
      </a>
      <h3>Меню аккаунту</h3>
    </div>
    <app-navbar-user (click)="closeMenuUser()"></app-navbar-user>
  </div>
</div>

<div class="card-box-flat hide-pc col-lg-3 col-md-5 col-sm-6 col-12" *ngIf="openMenuFlat"
  [ngClass]="{'open': openFlatMenu, 'hide': hideFlatMenu}" (click)="closeMenuFlat()">
  <div class="card-menu">
    <div class="nav-item">
      <a class="nav-link-logo" [routerLinkActive]="'active'" [routerLink]="'/our-team'">
        <img class="logo" src="../../../assets/logo/Discussio (7).svg" alt="" (click)="closeMenuFlat()">
        <div class="text">Discussio. Beta</div>
      </a>
      <h3>Меню оселі</h3>
    </div>
    <app-navbar-house (click)="closeMenuFlat()"></app-navbar-house>
  </div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="loader"></div>
</div>
