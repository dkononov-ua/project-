<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <nav class="navbar">

    <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/user/info'">
      <div class="flex-column w-80">
        <p class="t-med bold">Мій</p>
        <p class="t-min">Профіль</p>
      </div>
      <div class="link-icon w-20"><i class="fa-solid fa-id-card-clip"></i></div>
    </a>

    <a class="link-menu" [routerLink]="'/house/house-info'">
      <div class="flex-column w-80">
        <p class="t-med bold">Профіль</p>
        <p class="t-min">Оселі</p>
      </div>
      <div class="link-icon w-20"><i class="fa-solid fa-house"></i></div>
    </a>

    <a class="link-menu" [routerLink]="'/search/house'">
      <div class="flex-column w-80">
        <p class="t-med bold">Пошук</p>
        <p class="t-min">Оселі</p>
      </div>
      <div class="link-icon w-20"><i class="fa-solid fa-magnifying-glass"></i></div>
    </a>

    <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/looking'">
      <div class="flex-column w-80">
        <p class="t-med bold">Профіль</p>
        <p class="t-min">Орендаря</p>
      </div>
      <div class="link-icon w-20"><i class="fa-solid fa-person-hiking"></i></div>
    </a>

    <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/information-user'">
      <div class="flex-column w-80">
        <p class="t-med bold">Редагувати</p>
        <p class="t-min">Профіль</p>
      </div>
      <div class="link-icon w-20"><i class="fa-solid fa-gears"></i></div>
    </a>

    <a class="link-menu hide-pc" [routerLinkActive]="'active'" [routerLink]="'/feedback'">
      <span class="link-text">Відгук</span>
      <div class="link-icon"><i class="fa-regular fa-comment-dots"></i></div>
    </a>

  </nav>
</ng-template>
