<ng-container>
  <div class="t-lar bold t-c" *ngIf="allFlats">Вибір оселі</div>
  <div class="cards-container p-2" *ngIf="allFlats">
    <div class="card-mini mb-3" *ngFor="let flatOwner of allFlats" (click)="selectFlat(flatOwner)"
      [ngClass]="{ 'selected': choseFlatId == flatOwner.flat_id  }">
      <div class="card-mini-img-container">
        <img class="card-mini-img"
          [src]="flatOwner.flat_img? serverPathPhotoFlat + flatOwner.flat_img : serverPathPhotoFlat + 'housing_default.svg'"
          alt="img">
      </div>
      <div class="card-body">
        <div class="p-1">
          <div class="t-med bold t-c accent" *ngIf="choseFlatId == flatOwner.flat_id">Ви обрали оселю:</div>
          <div class="t-lar-xx bold t-c">{{ flatOwner.flat_name }}</div>
          <div class="t-med bold t-c">ID: {{ flatOwner.flat_id }}</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div *ngIf="loading" class="loader-overlay">
  <app-loader></app-loader>
</div>

<div *ngIf="statusMessage" class="status-message">
  <div class="status-message-text">{{ statusMessage }}</div>
  <img class="status-message-logo" src="{{path_logo}}" alt="logo">
  <div class="status-message-name">Discussio</div>
</div>
