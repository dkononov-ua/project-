<h2 mat-dialog-title class="t-c bold font">Discussio</h2>
<mat-dialog-content class="mat-typography flex-column">
  <h3 class="accent t-c font">Бета-тест відновлено</h3>
  <p class="t-c"> У зв'язку з атакою на Київстар, наш сервер тимчасово перейшов на резервний інтернет тому швиднкість завантаження
    може бути повільною. Дякуємо за вашу цікавість та розуміння.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="flex-column">
  <button mat-button mat-dialog-close class="btn p-2 font">ЗРОЗУМІЛО</button>
  <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
