<div class="container">
  <div class="container-card">

    <div class="card-box col-lg-3 col-md-4 col-sm-4 col-12">
      <app-selection-account></app-selection-account>
      <app-selection-housing></app-selection-housing>
      <app-navbar-house></app-navbar-house>
    </div>

    <div class="card-box col-lg-5 col-md-8 col-sm-8 col-12">
      <div class="chat m-2">

        <div class="container-chat-messages" *ngIf="chats === false">
          <div class="img-wrapper">
            <img class="img-fluid rounded" src="../../../assets/logo/Discussio (7).svg" alt="Логотип">
          </div>
          <div class="group-text p-4">
            <div class="text">Оберіть з ким будете спілкуватись!</div>
          </div>
          <div class="group-text p-4">
            <h2 class="text-1">© Discussio.</h2>
            <p class="text-1"> Simplify property management with Discussio.</p>
          </div>
        </div>

        <div *ngIf="chats">
          <app-chat-house></app-chat-house>
        </div>

      </div>
    </div>

    <div class="card-box chat-rooms col-lg-4 col-md-4 col-sm-4 col-12">
      <app-chat-rooms></app-chat-rooms>
    </div>

  </div>
</div>
