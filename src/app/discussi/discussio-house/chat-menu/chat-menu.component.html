<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <app-navbar></app-navbar>
  <app-menu></app-menu>

  <div class="container-card">
    <div class="card-box col-lg-3 col-md-4 col-sm-4 col-12 hide-mobile">
      <app-navbar-house></app-navbar-house>
    </div>

    <div class="card-box col-lg-5 col-md-8 col-sm-8 col-12 hide-mobile">
      <div class="chat m-2">
        <app-chat-house></app-chat-house>
      </div>
    </div>

    <div class="card-box1 col-lg-4 col-md-4 col-sm-4 hide-mobile">
      <app-chat-rooms></app-chat-rooms>
    </div>

    <div class="card-box col-lg-5 col-md-8 col-sm-8 col-12 hide-pc" *ngIf="chatOpen">

      <button class="btn-close1 hide-pc" (click)="openMenuChat()"><i class="fa-solid fa-chevron-left"></i></button>
      <div class="chat">
        <app-chat-house></app-chat-house>
      </div>
    </div>

    <div class="card-box1 col-lg-4 col-md-4 col-sm-4 hide-pc" *ngIf="chatMenuOpen">
      <div class="w-100">
        <div class="t-lar-xx bold t-c">Повідомлення оселі</div>
      </div>
      <app-chat-rooms (click)="openChat()" class="w-100"></app-chat-rooms>
    </div>

  </div>
</ng-template>
