<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <app-navbar></app-navbar>
  <div class="container-card">

    <div class="card-box col-lg-3 col-md-4 col-sm-4 col-12 hide-mobile">
      <app-selection-account></app-selection-account>
      <app-selection-housing></app-selection-housing>
      <app-navbar-house></app-navbar-house>
    </div>

    <div class="card-box col-lg-5 col-md-8 col-sm-8 col-12" (click)="closeMenu()">
      <div class="chat m-2">
        <app-chat-house></app-chat-house>
      </div>
    </div>

    <div class="card-box1 col-lg-4 col-md-4 col-sm-4" [ngClass]="{'open': isMenuOpen}" (click)="closeMenu()">
      <app-chat-rooms></app-chat-rooms>
    </div>

    <button class="btn-menu hide-pc" (click)="toggleMenu()">
      <span class="material-symbols-outlined">
        menu_open
      </span>
    </button>


  </div>
  <app-footer></app-footer>
</ng-template>
