<div class="container-dis">

  <div class="container-box">

    <div class="box col-lg-4 col-md-5 col-sm-6 col-12">
      <div class="card-menu m-2">
        <app-approved-h></app-approved-h>
      </div>
    </div>

    <div [@cardAnimation1] class="card-box col-lg-4 col-md-5 col-sm-6 col-12" >
      <div class="card m-2">
        <div class="img-fluid">
          <img [src]="'http://localhost:3000/img/users/' + (selectedSubscriber?.photo || 'user_default.svg')"
            alt="User Image">
        </div>

        <div class="item-wrapper p-2">
          <p>ID Користувача: {{ selectedSubscriber?.user_id }}</p>
          <div class="user-name">{{ selectedSubscriber?.lastName }} {{ selectedSubscriber?.firstName }} {{
            selectedSubscriber?.surName }}
          </div>
          <div class="card-social-link">
            <a *ngIf="selectedSubscriber?.instagram" [href]="'selectedSubscriber?.instagram'">
              <i class="fab fa-brands fa-instagram"></i>
            </a>
            <a *ngIf="selectedSubscriber?.telegram" [href]="'selectedSubscriber?.telegram'">
              <i class="fab fa-brands fa-telegram"></i>
            </a>
            <a *ngIf="selectedSubscriber?.viber" [href]="'selectedSubscriber?.viber'">
              <i class="fab fa-brands fa-viber"></i>
            </a>
            <a *ngIf="selectedSubscriber?.facebook" [href]="'selectedSubscriber?.facebook'">
              <i class="fab fa-brands fa-facebook"></i>
            </a>
          </div>
          <div class="card-body">
            <div class="card-links">
              <button class="card-link" (click)="startDiscussion()"><span>Почати Discussiю</span><i class="fa-solid fa-message"></i></button>
              <button class="card-link" [routerLinkActive]="'active'"
                [routerLink]="['/agree-create', selectedSubscriber?.user_id]"><span>Сформувати угоду</span><i
                  class="fa-solid fa-file-contract"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div [@cardAnimation2] class="card-box col-lg-4 col-md-5 col-sm-6 col-12" >
      <div class="chat-box card m-2">
        <button class="btn-close" (click)="closeChat()"></button>
        <div class="card-chat">
          <app-chat-house></app-chat-house>
        </div>
      </div>
    </div>

  </div>
</div>
