<app-account-selection></app-account-selection>


<div [@cardAnimation] class="card-box" *ngIf="subscriptions.length === 0">

  <div class="card-container mb-2">
    <h3>Тут будуть Discusiї</h3>
    <p>У Вас поки що немає Discusiй</p>
    <p>Ухалено: <span class="accent">{{ subscriptions.length }} Discusiй</span></p>
  </div>

  <div class="card-container p-2">
    <button class="card-wrapper card mb-4">
      <div class="card-img-container">
        <img class="card-img-top" [src]="'http://localhost:3000/img/flat/' + 'housing_default.svg'" alt="House Image">
      </div>
      <div class="card-body">
        <div class="card-title">ID оселі <br> Ціна ₴/міс</div>
        <div class="btn-group">
          <button class="btn m-1">
            <i class="fa-solid fa-user-xmark" matTooltip="Видалити Дискусію"></i>
          </button>
        </div>
      </div>
    </button>

  </div>
</div>

<div [@cardAnimation] class="card-box" *ngIf="subscriptions.length !== 0">

  <div class="card-container mb-2">
    <h3>Тут будуть Discusiї</h3>
    <p>Ухалено: <span class="accent">{{ subscriptions.length }} Discussio</span></p>
  </div>

  <div class="card-container p-2">
    <button class="card-wrapper card mb-4" (click)="selectFlatId(subscriber.flat_id)"
      *ngFor="let subscriber of subscriptions" [class.selected]="selectedFlatId === subscriber.flat_id">
      <div class="card-img-container">
        <img class="card-img-top" [src]="'http://localhost:3000/img/flat/' + subscriber.flatImg[0]" alt="Flat Image">
      </div>
      <div class="card-body">
        <div class="card-title">{{ subscriber.flat_id }} <br> {{ subscriber.price_m }} ₴/міс</div>
        <div class="btn-group">
          <button class="btn m-1" (click)="removeSubscriber(subscriber.flat_id)">
            <i class="fa-solid fa-user-xmark" matTooltip="Видалити Дискусію"></i>
          </button>
        </div>
      </div>
    </button>

  </div>
</div>
