<div class="card-container">
  <div class="card-container mb-2">
    <p>Кількість: <span class="accent">{{ chats.length }} </span></p>
  </div>

  <div class="card-box" *ngIf="chats.length === 0">
    <div class="card-container p-2">
      <h3>Тут будуть чати</h3>
      <p>У вас поки немає чатів...</p>

      <div class="card-wrapper card mb-4">
        <div class="card-img-container">
          <img class="card-img-top" [src]="'http://localhost:3000/img/flat/' + 'housing_default.svg'" alt="House Image">
        </div>
        <div class="card-body">
          <h2 class="card-title"> Чат ID оселі </h2>
        </div>
      </div>
    </div>
  </div>

  <div class="card-box" *ngIf="chats.length !== 0">
    <div class="card-container p-2">
      <div class="card-wrapper card mb-4" *ngFor="let chat of chats" (click)="selectChat(chat)"
        [ngClass]="{'selected': chat.isSelected}">
        <div class="container-sticker">
          <div class="status-container">
            <div class="status rent-yes" *ngIf="chat.unread !== 0">{{chat.unread}}</div>
          </div>
        </div>
        <div class="card-img-container">
          <img class="card-img-top"
            [src]="'http://localhost:3000/img/flat/' + (chat.infFlat.imgs[0].img ? chat.infFlat.imgs[0].img : 'housing_default.svg')"
            alt="User Image">
        </div>
        <div class="card-body">
          <h2 class="card-title"> {{ chat.flat_id }} </h2>
        </div>
      </div>

    </div>
  </div>
