<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <app-navbar></app-navbar>
  <div class="container-box">
    <div class="container-card col-lg-3 col-md-3 col-sm-12 col-12 hide-mobile">
      <div class="m-2">
        <app-selection-account></app-selection-account>
        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/user/info'">Назад</a>

        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/subscribers-host-user/subscribers-user'">
          <div class="link-text">Підписники<span class="count"
              *ngIf="counterSubs?.status && counterSubs?.status !== 0">({{counterSubs?.status}})</span>
          </div>
        </a>

        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/subscribers-host-user/subscriptions-user'">
          <div class="link-text">Підписки<span class="count"
              *ngIf="counterSubscriptions?.status && counterSubscriptions?.status !== 0">({{counterSubscriptions?.status}})</span>
          </div>
        </a>

        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/subscribers-host-user/subscribers-discuss'">
          <div class="link-text">Дискусії <span class="count"
              *ngIf="counterAcceptSubs?.status && counterAcceptSubs?.status !== 0">({{counterAcceptSubs?.status}})</span>
          </div>
        </a>

      </div>
    </div>

    <div class="container-card col-lg-9 col-md-9 col-sm-12 col-12">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</ng-template>
