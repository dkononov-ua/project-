<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <div class="container">
    <div class="container-card">

      <div class="card-box col-lg-3 col-md-4 col-sm-4 col-12">
        <app-account-selection></app-account-selection>
        <app-navbar-user></app-navbar-user>
      </div>

      <div [@cardAnimation2]  class="card-box col-lg-5 col-md-8 col-sm-8 col-12">
        <div class="chat m-2">
          <app-chat-user></app-chat-user>
        </div>
      </div>

      <div [@cardAnimation1] class="card-box col-lg-4 col-md-4 col-sm-4 col-12">
        <app-chat-room></app-chat-room>
      </div>

    </div>
  </div>
</ng-template>
