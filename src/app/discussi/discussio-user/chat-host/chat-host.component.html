<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <div class="container-card">

    <div class="card-box col-lg-3 col-md-4 col-sm-4 col-12 hide-mobile">
      <app-selection-account></app-selection-account>
      <app-navbar-user></app-navbar-user>
    </div>

    <div class="card-box col-lg-5 col-md-8 col-sm-8 col-12" (click)="closeMenu()">
      <div class="chat m-2">
        <app-chat-user></app-chat-user>
      </div>
    </div>

    <div class="card-box1 col-lg-4 col-md-4 col-sm-4" [ngClass]="{'open': isMenuOpen}" (click)="closeMenu()">
      <app-chat-room></app-chat-room>
    </div>

    <div class="btn-hide-pc hide-pc">
      <button class="btn-hide m-1" (click)="goBack()">
        <span class="material-symbols-outlined"> first_page </span>
      </button>

      <button class="btn-hide m-1" (click)="toggleMenu()">
        <span class="material-symbols-outlined">clear_all </span>
      </button>
    </div>


  </div>
</ng-template>
