<div class="content-component">
  <div class="switch-container">

    <div class="switch-btn-group">
      <a class="btn" [routerLink]="''">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="t-min">На головну</div>
      </a>
    </div>

    <div class="menu-box">
      <div class="menu-lable">Авторизація</div>
      <div class="menu-name">Користувача</div>
    </div>

    <div class="switch-btn-group" *ngIf="!isMobile">
      <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/about-project'">
        <i class="fa-solid fa-barcode"></i>
        <div class="t-min">Про Проект</div>
      </a>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/auth/login'">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <div class="t-min">Вхід в акаунт</div>
      </a>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/auth/registration'">
        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
        <div class="t-min">Реєстрація користувача</div>
      </a>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/auth/change-password'">
        <i class="fa-solid fa-user-secret"></i>
        <div class="t-min">Змінити Пароль</div>
      </a>
    </div>

  </div>

  <main class="main-container p-2">
    <router-outlet></router-outlet>
  </main>

</div>
