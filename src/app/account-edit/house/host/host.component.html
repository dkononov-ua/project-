<div class="container-fluid">

  <div class="switch-box p-2 hide-pc">

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/house/house-info'">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <div class="t-min dark bold">Назад</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/photo'"><span class="link-text">
          <i class="fa-solid fa-images"></i></span>
      </a>
      <div class="t-min dark bold">Фото</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/address'"><span class="link-text">
          <i class="fa-solid fa-location-dot"></i></span>
      </a>
      <div class="t-min dark bold">Розт.</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/param'"><span class="link-text">
          <i class="fa-solid fa-trowel-bricks"></i></span>
      </a>
      <div class="t-min dark bold">Парам.</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/add-objects'"><span class="link-text">
          <i class="fa-solid fa-dolly"></i></span>
      </a>
      <div class="t-min dark bold">Напов.</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/about'"><span class="link-text">
          <i class="fa-solid fa-users-gear"></i></span>
      </a>
      <div class="t-min dark bold">Особл.</div>
    </div>

    <div class="switch-btn-group">
      <a class="btn" [routerLinkActive]="'active'" (click)="indexPage = 1"
        [routerLink]="'/housing-parameters/host/additional-info'"><span class="link-text">
          <i class="fa-regular fa-address-book"></i></span>
      </a>
      <div class="t-min dark bold">Додат.</div>
    </div>

  </div>

  <div class="container-card">

    <nav class="navbar hide-mobile col-lg-3 col-md-5 col-sm-6 col-12" *ngIf="selectedFlatId && selectedFlatId !== null">

      <a class="link-menu" [routerLink]="'/house/house-info'">
        <span class="link-text bold accent">Назад</span>
        <div class="link-icon"><i class="fa-solid fa-arrow-left"></i></div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/photo'">
        <span class="link-text">Додати фото</span>
        <div class="link-icon"><i class="fa-solid fa-images"></i></div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/address'">
        <span class="link-text">Розташування</span>
        <div class="link-icon"> <i class="fa-solid fa-location-dot ml-2"></i> </div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/param'">
        <span class="link-text">Параметри</span>
        <div class="link-icon"><i class="fa-solid fa-trowel-bricks"></i> </div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/add-objects'">
        <span class="link-text">Наповнення</span>
        <div class="link-icon"><i class="fa-solid fa-dolly"></i> </div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/about'">
        <span class="link-text">Особливості</span>
        <div class="link-icon"><i class="fa-solid fa-users-gear"></i></div>
      </a>

      <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/additional-info'">
        <span class="link-text">Додаткові</span>
        <div class="link-icon"><i class="fa-solid fa-puzzle-piece"></i></div>
      </a>

    </nav>
