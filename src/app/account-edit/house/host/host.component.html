<div class="container">
  <div class="container-navbar">
    <nav class="navbar">
      <a [routerLinkActive]="'active'" [routerLink]="'/user'"><i class="fa-solid fa-chevron-left"></i></a>
      <a [routerLinkActive]="'active'" [routerLink]="'/information-user'">Профіль корустувача</a>
      <a [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/address'">Профіль оселі</a>
      <a [routerLinkActive]="'active'" [routerLink]="'/looking'">Пошук оселі</a>
    </nav>
  </div>

  <div class="container-card">

    <div class="card-box col-lg-4 col-md-5 col-sm-6 col-12">
      <div class="card-menu m-2">

        <app-housing-selection></app-housing-selection>

        <form [formGroup]="houseCreate">
          <nav class="navbar-house">
            <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/address'"><span
                class="link-text">Місцезнаходження</span>
            </a>
            <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/param'"><span
                class="link-text">Характеристики</span>
            </a>
            <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/about'"><span
                class="link-text">Особливості</span>
            </a>
            <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/photo'"><span
                class="link-text">Додати фото</span>
            </a>
            <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/housing-parameters/host/add-objects'"><span
              class="link-text">Наповнення</span>
          </a>
          </nav>

          <button class="btn-create" (click)="showInput = true" *ngIf="!showInput"><i
              class="fa-solid fa-circle-plus"></i></button>
          <p>ДОДАТИ НОВУ ОСЕЛЮ</p>
          <div class="inputbox" *ngIf="showInput">
            <input class="input-cast" type="text" id="flat_id" placeholder="Створіть свій ID Оселі" name="flat_id"
              formControlName="flat_id" required>
            <i class="orange"></i>

            <div *ngIf="formErrors.flat_id" class="alert alert-danger">{{formErrors.flat_id}}</div>
          </div>

          <button class="btn-create" (click)="onSubmitSaveHouseCreate()" *ngIf="showInput"><i
              class="fa-solid fa-circle-check"></i></button>
          <p>СТВОРИТИ</p>

          <button class="btn-create btn-deleted" mat-icon-button color="warn" (click)="openDialog()"><i
              class="fa-solid fa-circle-minus"></i>
          </button>
          <p>ВИДАЛИТИ ОСЕЛЮ</p>

        </form>
      </div>
    </div>

    <div class="col-lg-8 col-md-5 col-sm-6 col-12">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>

<div *ngIf="loading" class="loader-overlay">
  <div class="loader"></div>
</div>
