<ng-template #content>
  <div class="btn-box">
    <button class="btn-create" (click)="showInput = true" matTooltip="ДОДАТИ НОВУ ОСЕЛЮ" *ngIf="!showInput"><i
        class="fa-solid fa-circle-plus"></i>
    </button>

    <mat-form-field class="item-select m-1" appearance="outline" *ngIf="showInput">
      <mat-label>ID Оселі</mat-label>
      <input id="flat_id" name="flat_id" placeholder="Створіть свій ID Оселі" matInput [(ngModel)]="flat_id" minlength="4"
        maxlength="20" #flatIdInput="ngModel" required="">
      <mat-error *ngIf="flatIdInput?.hasError('required')">
        <mat-error *ngIf="flatIdInput?.touched">ID обов'язково</mat-error>
      </mat-error>
      <mat-error *ngIf="flatIdInput?.hasError('minlength')">Мінімальна довжина 4 символи</mat-error>
    </mat-form-field>

    <button class="btn-create" (click)="houseCreate()" matTooltip="СТВОРИТИ" *ngIf="showInput"><i
        class="fa-solid fa-circle-check"></i>
    </button>

    <button mat-icon-button class="btn-create btn-deleted" matTooltip="ВІДМІНА" *ngIf="showInput"
      (click)="showInput = false">
      <i class="fa-solid fa-circle-xmark"></i>
    </button>

    <button class="btn-create btn-deleted" (click)="openDialog()" mat-icon-button color="warn" *ngIf="!showInput"
      matTooltip="ВИДАЛИТИ ОСЕЛЮ"><i class="fa-solid fa-circle-minus"></i>
    </button>
  </div>
</ng-template>

<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>
