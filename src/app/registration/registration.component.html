<div class="container" id="container">

  <div class="form-container register-container col-lg-6 col-md-12">
    <div class="form-group">
      <form action="#">
        <h1>Зареєструватись</h1>
        <button type="submit" class="ghost-black">Зареєструватись
        </button>
        <span>або скористатися своїм обліковим записом</span>
        <div class="social-container">
          <a href="https://www.facebook.com/denis.kononov.35"><i class="fab fa-brands fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/kononov.den1s/"><i class="fab fa-brands fa-instagram"></i></a>
          <a href="https://t.me/DenisKononov"><i class="fab fa-brands fa-telegram"></i></a>
        </div>
      </form>
    </div>
  </div>

  <div class="form-container login-container col-lg-6 col-md-12">
    <div class="form-group">
      <form action="#">
        <h1>Увійти</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="userForm">

          <!-- Електронна пошта -->
          <div class="inputbox">
            <input class="form-control" id="email" type="text" formControlName="email" required>
            <span>Email</span>
            <i></i>

            <div *ngIf="formErrors.email" class="alert alert-danger">{{formErrors.email}}</div>
          </div>

          <!-- Пароль -->
          <div class="inputbox">
            <input class="form-control" id="password" type="text" formControlName="password" required>
            <span>Пароль</span>
            <i></i>

            <div *ngIf="formErrors.password" class="alert alert-danger">{{formErrors.password}}</div>
          </div>

          <button type="button" class="ghost-black" (click)="onSubmit()">
            Увійти
          </button>

        </form>

        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Запам'ятати мене</label>
          </div>
          <div class="pass-link">
            <a href="#">Забули пароль?</a>
          </div>
        </div>


        <span>або скористатися своїм обліковим записом</span>
        <div class="social-container">
          <a href="#"><i class="fab fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
      </form>
    </div>
  </div>

  <div class="overlay-container">
    <div class="form-group">

    </div>
    <div class="overlay">

      <div class="overlay-panel overlay-left">
        <app-navbar class="navbar-lg"></app-navbar>
        <div>
          <img class="logo" src="../../assets/logo.png" alt="">
        </div>

        <p>якщо у вас є обліковий запис, увійдіть тут</p>
        <button class="ghost" id="login">Увійти</button>
        <app-footer></app-footer>

      </div>
      <div class="overlay-panel overlay-right">
        <app-navbar></app-navbar>
        <div>
          <img class="logo" src="../../assets/logo.png" alt="">
        </div>

        <p>Зареєструйтесь та створіть свій конект</p>

        <button class="ghost" id="register">Зареєструватись</button>
        <app-footer class="navbar-lg"></app-footer>

      </div>


    </div>

  </div>

</div>
