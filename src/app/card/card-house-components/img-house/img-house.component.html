<div class="container-img">
  <app-status-data-house></app-status-data-house>

  <div class="wrapper-img">
    <img [@top2] class="img-fluid" [src]="chosenFlat.img && chosenFlat.img[currentPhotoIndex]
                    ? serverPath + pathPhotoFlat + chosenFlat.img[currentPhotoIndex] :
                    serverPath + pathPhotoFlat + 'housing_default.svg'" alt="img"
      (click)="openFullScreenImage(chosenFlat.img)">

    <div [@top2] *ngIf="chosenFlat?.img.length > 1">
      <button *ngIf="currentPhotoIndex !== 0" class="prev-img" (click)="prevPhoto()"><i
          class="fa-solid fa-chevron-left"></i></button>
      <button *ngIf="currentPhotoIndex !== chosenFlat?.img.length - 1" class="next-img" (click)="nextPhoto()"><i
          class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div [@top] class="decor"></div>
  </div>
</div>
