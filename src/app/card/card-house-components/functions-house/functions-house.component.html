<div class="menu-container" *ngIf="chosenFlat">
  <button [disabled]="disabledBtn" class="btn" (click)="toggleAllMenu(1)">
    <i class="fa-solid fa-people-arrows"></i>
    <div class="t-min bold">Дії</div>
  </button>
  <div class="menu" (click)="toggleAllMenu(1)" *ngIf="menu[1]">
    <div [@cardAnimation]="{value: '', params: { delay: animationDelay(0) }}" class="t-lar-xx bold white t-e mr-2"
      *ngIf="linkOpen[1]">Дії з оселею
    </div>

    <button *ngIf="linkOpen[1] && currentLocation === '/subscribers-user'"
      [@cardAnimation]="{value: '', params: { delay: animationDelay(1) }}" class="link"
      (click)="approveSubscriber(choseFlatId)">
      <i class="fa-regular fa-thumbs-up"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Дискусія</p>
        <p class="t-min">Ухвалити оселю до Дискусії</p>
      </div>
    </button>

    <button [@cardAnimation]="{value: '', params: { delay: animationDelay(2) }}" class="link" (click)="goToComun()"
      *ngIf="linkOpen[1] && currentLocation === '/subscribers-discuss'">
      <i class="fa-solid fa-chart-pie"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Статистика</p>
        <p class="t-min">Переглянути статистику оселі</p>
      </div>
    </button>

    <button [@cardAnimation]="{value: '', params: { delay: animationDelay(2) }}" class="link"
      (click)="reportHouse(chosenFlat)" *ngIf="linkOpen[1]">
      <i class="fa-solid fa-masks-theater"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Скарга</p>
        <p class="t-min">Відправити скаргу на оселю</p>
      </div>
    </button>

    <button [@cardAnimation]="{value: '', params: { delay: animationDelay(3) }}" class="link"
      (click)="deleteSubscriber(chosenFlat)" *ngIf="linkOpen[1]">
      <i class="fa-solid fa-user-xmark"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Видалити</p>
        <p class="t-min">Видалити Оселю з меню</p>
      </div>
    </button>

    <button [@cardAnimation]="{value: '', params: { delay: animationDelay(5) }}" class="link" (click)="createChat(chosenFlat.flat.flat_id)"
      *ngIf="linkOpen[1] && !chatExists && currentLocation === '/subscribers-discuss'">
      <i class="fa-solid fa-message"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Чат</p>
        <p class="t-min">Створити чат</p>
      </div>
    </button>

    <button [@cardAnimation]="{value: '', params: { delay: animationDelay(5) }}" class="link" (click)="openChat()"
      *ngIf="linkOpen[1] && chatExists && currentLocation === '/subscribers-discuss'">
      <i class="fa-solid fa-message"></i>
      <div class="flex-column pl-2 t-e">
        <p class="t-lar-x">Написати</p>
        <p class="t-min">Написати повідомлення</p>
      </div>
    </button>



  </div>
</div>
