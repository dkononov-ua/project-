<div [@top3] class="progress-content">
  <div class="progress-wrapper">
    <h2 class="bold t-med m-2 border-bottom"><strong>Послідовність здачі оселі в оренду</strong></h2>
    <div class="switch-container">

      <div class="flex-column">
        <div class="flex-box">
          <div class="switch-btn-group">
            <button [disabled]="!houseData" class="btn" [routerLink]="'/search/tenant'">
              <i class="fa-solid fa-magnifying-glass"></i>
              <div class="t-min bold">Пошук Орендаря</div>
            </button>
          </div>
          <div class="flex-column-box">
            <i class="fa-solid fa-heart mini"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="flex-box">
          <div class="switch-btn-group">
            <button [disabled]="!houseData" class="btn" [routerLink]="'/house/edit/about'">
              <i class="fa-solid fa-sign-hanging"></i>
              <div class="t-min bold">Активація Оголошення</div>
            </button>
          </div>

          <div class="flex-column-box">
            <i class="fa-solid fa-arrow-right"></i>
            <i class="fa-solid fa-heart mini"></i>
          </div>
        </div>
      </div>

      <div class="flex-column">
        <div class="flex-box">
          <div class="switch-btn-group">
            <button [disabled]="!houseData || acces_subs !== 1" class="btn" [routerLink]="'/house/discus/subscriptions'">
              <i class="fa-solid fa-people-pulling custom-badge" matBadge="{{counterHouseSubscriptions}}"
              [matBadgeHidden]="counterHouseSubscriptions === 0"></i>
              <div class="t-min bold">Підписка</div>
            </button>
          </div>
          <div class="flex-column-box">
            <i class="fa-solid fa-hourglass-start mini"></i>
            <i class="fa-solid fa-arrow-trend-down"></i>
          </div>
        </div>
        <div class="flex-box">
          <div class="switch-btn-group">
            <button [disabled]="!houseData || acces_subs !== 1" class="btn" [routerLink]="'/house/discus/subscribers'">
              <i class="fa-solid fa-child-reaching custom-badge" matBadge="{{counterHouseSubscribers}}"
              [matBadgeHidden]="counterHouseSubscribers === 0"></i>
              <div class="t-min bold">Підписник</div>
            </button>
          </div>
          <div class="flex-column-box">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <i class="fa-solid fa-thumbs-up mini"></i>
          </div>
        </div>
      </div>

      <div class="switch-btn-group">
        <button [disabled]="!houseData || acces_discuss !== 1" class="btn" [routerLink]="'/house/discus/discussion'">
          <i class="fa-solid fa-person-walking-luggage custom-badge" matBadge="{{counterHouseDiscussio}}"
          [matBadgeHidden]="counterHouseDiscussio === 0"></i>
          <div class="t-min bold">Дискусія</div>
        </button>
      </div>

      <i class="fa-solid fa-arrow-right"></i>

      <div class="switch-btn-group">
        <button [disabled]="!houseData || acces_agent !== 1 || acces_agreement !== 1" class="btn"
          [routerLink]="'/house/agree/about'">
          <i class="fa-solid fa-envelope-open-text"></i>
          <div class="t-min bold">Угода</div>
        </button>
      </div>

      <!-- <i class="fa-solid fa-arrow-right"></i>

    <div class="switch-btn-group">
      <button [disabled]="!houseData || acces_citizen !== 1" class="btn" [routerLink]="'/house/residents'">
        <i class="fa-solid fa-people-roof"></i>
        <div class="t-min bold">Мешканці</div>
      </button>
    </div> -->

    </div>
  </div>
</div>
