<div class="body-container">

  <div class="container" *ngIf="isAccountOpenStatus === true">
    <app-navbar class="hide-mobile"></app-navbar>

    <div class="hide-pc noHide">
      <app-selection-account class="account" [ngClass]="{'open': isMenuOpen, 'hide': hideMenu}"></app-selection-account>
      <button class="btn-menu" (click)="onToggleMenu()">
        <ng-container *ngIf="isMenuOpen; else removeHouse">
          <i class="fa-solid fa-angle-up"></i>
        </ng-container>
        <ng-template #removeHouse>
          <i class="fa-solid fa-angle-down"></i>
        </ng-template>
      </button>
    </div>

    <div class="mobile">
      <router-outlet></router-outlet>
    </div>

    <app-footer class="hide-mobile"></app-footer>
  </div>

  <div class="container container2 p-2" *ngIf="isAccountOpenStatus === false">
    <router-outlet class="noHide"></router-outlet>
  </div>

</div>
