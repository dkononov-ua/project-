<div class="body-container">
  <div [@fadeIn] class="bg" *ngIf="nextBG && !isMobile">
    <img class="bg-img" [src]="currentImage">
  </div>
  <div class="container">
    <div class="app-container" *ngIf="isHomePage">
      <app-home></app-home>
    </div>
    <div *ngIf="!isHomePage">
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-status-message *ngIf="statusMessage"></app-status-message>
  <app-menu *ngIf="menu"></app-menu>
  <app-loader *ngIf="loading"></app-loader>
</div>
