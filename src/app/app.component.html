<ng-container *ngIf="loading; else content">
  <app-loader></app-loader>
</ng-container>

<ng-template #content>
  <div class="body-container">
    <div class="container">

      <div class="hide-pc onClick_notHide hide-print">
        <app-selection-account class="account hide-print" [ngClass]="{'open': isMenuOpen, 'hide': hideMenu}"
          *ngIf="loggedInAccount === true"></app-selection-account>
        <button class="btn-menu" (click)="onToggleMenu()" *ngIf="loggedInAccount === true">
          <ng-container *ngIf="isMenuOpen; else removeHouse">
            <i class="fa-solid fa-angle-up"></i>
          </ng-container>
          <ng-template #removeHouse>
            <i class="fa-solid fa-angle-down"></i>
          </ng-template>
        </button>
      </div>

      <div class="mobile">
        <router-outlet></router-outlet>
      </div>

    </div>
  </div>
</ng-template>
