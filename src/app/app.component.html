<div class="body-container" [ngClass]="{'home': isHomePage === true}">
  <div [@fadeIn] class="bg" *ngIf="nextBG && !isMobile">
    <img class="bg-img" [src]="currentImage">
  </div>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
  <app-status-message *ngIf="statusMessage"></app-status-message>
  <app-menu *ngIf="menu"></app-menu>
  <app-loader *ngIf="loading"></app-loader>
</div>
