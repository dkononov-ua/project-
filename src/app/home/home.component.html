<div class="content-component">

  <div class="switch-container">

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/about-project'">
        <i class="fa-solid fa-barcode"></i>
        <div class="t-min">Про Проект</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/registration'">
        <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
        <div class="t-min">Вхід & Реєстрація</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!authorization" class="btn" [routerLinkActive]="'active'" [routerLink]="'/user'">
        <i class="fa-regular fa-circle-user"></i>
        <div class="t-min">Профіль Користувача</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!authorization" class="btn" (click)="goToHouse()">
        <i class="fa-solid fa-house"></i>
        <div class="t-min">Профіль Оселі</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/our-team'">
        <i class="fa-solid fa-brain"></i>
        <div class="t-min">Розробники Проекту</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/user-licence'">
        <i class="fa-solid fa-book-open-reader"></i>
        <div class="t-min">Угода Користувача</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/support-us'">
        <i class="fa-solid fa-hands-holding-child"></i>
        <div class="t-min">Підтримати проект</div>
      </button>
    </div>



  </div>

  <div class="main-container w-100">
    <router-outlet></router-outlet>
    <app-footer class="footer"></app-footer>
  </div>

</div>

<div *ngIf="statusMessage" class="status-message">
  <div class="status-message-text">{{ statusMessage }}</div>
  <img class="status-message-logo" src="{{path_logo}}" alt="logo">
  <div class="status-message-name">Discussio</div>
</div>
