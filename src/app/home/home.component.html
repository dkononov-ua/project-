<div class="content-component">
  <div [@bot] class="navbar-home">
    <div class="switch-container">

      <div class="menu-box t-c" *ngIf="!isMobile" [routerLinkActive]="'active'" [routerLink]="'/home/about-project'">
        <!-- <img class="logo" src="../../assets/logo/logo.svg" alt=""> -->
        <div class="t-med">Про проєкт</div>
        <div class="t-lar-x">Discussio</div>
        <!-- <div class="t-min">Об'єднуємо орендарів та орендодаців</div> -->
      </div>

      <div class="switch-btn-group hide-mobile" *ngIf="isMobile">
        <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/about-project'">
          <i class="fa-solid fa-barcode"></i>
          <div class="t-min">Про Проект</div>
        </a>
      </div>

      <div class="switch-btn-group">
        <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/auth/login'">
          <i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i>
          <div class="t-min">Вхід & Реєстрація</div>
        </a>
      </div>

      <div class="switch-btn-group">
        <a class="btn" [routerLink]="'/discussio-search'">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="t-min">Пошук Discussio</div>
        </a>
      </div>

      <div class="switch-btn-group" *ngIf="!isMobile">
        <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/support-us'">
          <i class="fa-solid fa-hands-holding-child"></i>
          <div class="t-min">Підтримати проект</div>
        </button>
      </div>

      <div class="switch-btn-group" *ngIf="!isMobile">
        <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/home/update'">
          <i class="fa-regular fa-circle-up"></i>
          <div class="t-min">Останні Оновлення</div>
        </button>
      </div>

    </div>

    <div class="switch-container jc-fe" *ngIf="authorization">

      <div class="switch-btn-group" *ngIf="authorization">
        <a class="btn" [routerLinkActive]="'active'" [routerLink]="'/user'">
          <i class="fa-regular fa-circle-user"></i>
          <div class="t-min">Профіль Користувача</div>
        </a>
      </div>

      <div class="switch-btn-group" *ngIf="authorization">
        <a class="btn" (click)="goToHouse()">
          <i class="fa-solid fa-house"></i>
          <div class="t-min">Профіль Оселі</div>
        </a>
      </div>
    </div>
  </div>

  <div [@top1] class="main-container w-100">
    <main class="main-content">
      <router-outlet></router-outlet>
      <div class="bg-home"></div>
    </main>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>

</div>

<div *ngIf="statusMessage" class="status-message">
  <div class="status-message-text">{{ statusMessage }}</div>
  <img class="status-message-logo" src="{{path_logo}}" alt="logo">
  <div class="status-message-name">Discussio</div>
</div>
