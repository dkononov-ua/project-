<div class="container-box">
  <div class="card-box col-lg-5 col-md-5 col-sm-6 col-12">
    <div class="card m-2">

      <div class="img-fluid">
        <img [src]="'http://localhost:3000/img/users/' + (userImg ? userImg : 'user_default.svg')" alt="User Image">
      </div>

      <div class="item-wrapper p-3">
        <h2>{{ user.surName }}</h2>
        <h2>{{ user.firstName }}</h2>
        <h2>{{ user.lastName }}</h2>
        <p>User ID: <span class="accent">{{ user.user_id }}</span></p>
        <p>Телефон: <span class="accent">{{ user.tell }}</span></p>
        <div class="card-social-link">
          <a href="{{ user.instagram }}"><i class="fab fa-brands fa-instagram"></i></a>
          <a href="{{ user.telegram }}"><i class="fab fa-brands fa-telegram"></i></a>
          <a href="{{ user.viber }}"><i class="fab fa-brands fa-viber"></i></a>
          <a href="{{ user.facebook }}"><i class="fab fa-brands fa-facebook"></i></a>
        </div>

      </div>
    </div>
  </div>

  <div [@cardAnimation] class="card-box col-lg-5 col-md-5 col-sm-6 col-12">
    <div class="card m-2 p-3">
      <h3>Так виглядає Ваша картка користувача в Discussio</h3>
      <div class="img-fluid">
        <img class="img-fluid rounded" src="../../../assets/logo/Discussio (7).svg" alt="Логотип">
      </div>

    </div>
  </div>
