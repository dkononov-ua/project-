<div class="message-box">
  <mat-dialog-content>
    <h3>Відхилити умови угоди?</h3>
    <div class="text">Це шаблон угоди, підписання угоди відбувається при зустрічи.</div>
  </mat-dialog-content>
  <mat-dialog-actions class="box" align="end">
    <button class="btn m-2" mat-button mat-dialog-close>Ні</button>
    <button class="btn m-2" mat-button [mat-dialog-close]="true">Так</button>
  </mat-dialog-actions>
</div>
