<div class="message-box">
  <mat-dialog-content>
    <h3>Ви дійсно хочете відхилити угоду?</h3>
    <div class="text">Це не підписання угоди це обговорення і погодження і умов, формування шаблону. Угода набуває сили тільки після підписання її при
      зустрічи.</div>
  </mat-dialog-content>
  <mat-dialog-actions class="box" align="end">
    <button class="btn m-2" mat-button mat-dialog-close>Ні</button>
    <button class="btn m-2" mat-button [mat-dialog-close]="true">Так</button>
  </mat-dialog-actions>
</div>
