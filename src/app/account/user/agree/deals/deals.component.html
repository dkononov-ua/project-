<div class="container-card">

  <div class="card-box col-lg-6 col-md-5 col-sm-6 col-12">
    <div class="card-container">
      <div class="scrollable-container p-4">

        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/user/agreements'">
          <div class="card-wrapper card mb-4">
            <div class="card-img-container">
              <img class="card-img-top" src="../../../../../assets/default (1).jpg" alt="Flat Image">
            </div>
            <h3>Пропозиції</h3>
            <h3>угоди</h3>
          </div>
        </a>

        <a class="link-menu" [routerLinkActive]="'active'" [routerLink]="'/user/concluded-agree'">
          <div class="card-wrapper card mb-4">
            <div class="card-img-container">
              <img class="card-img-top" src="../../../../../assets/agree.jpg" alt="Flat Image">
            </div>
            <h3>Заключені</h3>
            <h3>угоди</h3>
          </div>
        </a>

      </div>
    </div>
  </div>

  <div class="card-box col-lg-6 col-md-12 col-sm-12 col-12">
    <div class="card-info">
      <h2>Перегляньте запропоновані або вже заключені угоди</h2>
      <div class="title p-2">
        <p><strong>Запропоновані угоди</strong>, тут Ви зможете бачити пропозиції заключити угоду від оселей.</p>
      </div>
      <div class="title p-2">
        <p><strong>Заключені угоди</strong>, тут Ви зможете бачити збережені угоди які Ви заключили та всю історію Ваших угод.</p>
      </div>
    </div>
  </div>

</div>
