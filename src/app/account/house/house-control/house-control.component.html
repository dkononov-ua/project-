<div class="content-component">
  <div [@left1] class="switch-container">

    <!-- <div class="switch-btn-group">
      <button class="btn" (click)="goBack()">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="t-min white">Назад</div>
      </button>
    </div> -->

    <div class="switch-btn-group">
      <button class="btn" [routerLink]="'/user/info'">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="t-min">Назад</div>
      </button>
    </div>

    <div class="menu-box hide-mobile">
      <div class="menu-lable">Меню</div>
      <div class="menu-name">Управління Оселею</div>
    </div>

    <!-- <div class="switch-btn-group">
      <button class="btn" [routerLink]="'/user/info'">
        <i class="fa-regular fa-circle-user"></i>
        <div class="t-min bold">Профіль</div>
      </button>
    </div> -->

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/house/house-control/add-house'">
        <i class="fa-solid fa-house-chimney-medical"></i>
        <div class="t-min bold">Створення</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/house/house-control/selection-house'">
        <i class="fa-solid fa-house-circle-check"></i>
        <div class="t-min bold">Вибір</div>
      </button>
    </div>

    <button class="menu-box t-s hide-mobile" *ngIf="selectedFlatName" [routerLinkActive]="'active'" [routerLink]="'/house/house-info'">
      <div class="menu-lable">{{selectedFlatName}}</div>
      <div class="menu-name">Ви обрали оселю</div>
    </button>

    <div class="switch-btn-group" *ngIf="acces_admin === 1">
      <button [disabled]="!selectedFlatId" class="btn" (click)="openDialog()">
        <i class="fa-solid fa-circle-minus"></i>
        <div class="t-min bold">Видалити</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!selectedFlatId" class="btn" (click)="exitHouse()">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
        <div class="t-min bold">Вийти</div>
      </button>
    </div>

  </div>

  <div class="main-container">

    <div class="col-lg-3 col-md-3 col-sm-12 col-12 hide-mobile">
      <div class="card-wrapper">
        <div [@right1] class="card-content-static w-100">
          <div class="card-group">
            <div class="flex-box-center t-c p-2 mt-2 w-100">
              <i class="fa-solid fa-house-lock"></i>
              <p class="t-lar-xx bold mb-2 t-c">Управління Оселею</p>
              <p class="t-min mb-2">Тут ви можете: Створити оселю, обрати оселю вийти або її видалити.</p>
            </div>

            <button class="btn-feedback" [routerLink]="'/feedback'" [queryParams]="{ category: 'Профіль оселі' }">
              Є ідея <i class="fa-regular fa-lightbulb"></i> як зробити краще?<br>Можеш запропонувати!
            </button>

            <a class="b-primary w-90 mt-2" target="_blank" href="https://t.me/discussio_chat">
              <i class="fa-solid fa-headset pr-2"></i> Техпідтримка
            </a>

          </div>

        </div>
      </div>
    </div>

    <div class="col-lg-9 col-md-9 col-sm-12 col-12">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
