
<div class="flex-box" *ngIf="!houseData">
  <div class="col-lg-9 col-sm-12 col-12">
    <div class="p-2">
      <div class="t-lar t-c">Для доступу до меню оселі створіть або оберіть вже існуючу оселю.</div>
      <app-add-house></app-add-house>
      <app-selection-housing></app-selection-housing>
    </div>
    <app-footer class="hide-mobile"></app-footer>
  </div>
</div>

<div class="flex-box" *ngIf="houseData">
  <div class="col-lg-9 col-md-9 col-sm-12 col-12">
    <router-outlet></router-outlet>
  </div>
</div>

<div *ngIf="statusMessage" class="status-message">
  <div class="status-message-text">{{ statusMessage }}</div>
  <img class="status-message-logo" src="{{path_logo}}" alt="logo">
  <div class="status-message-name">Discussio</div>
</div>
