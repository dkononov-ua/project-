<div class="content-component">

  <div class="switch-container">

    <div class="switch-btn-group">
      <button class="btn" [routerLink]="'/home'">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="t-min white">Назад</div>
      </button>
    </div>

    <div class="menu-box hide-mobile">
      <div class="menu-lable">Меню</div>
      <div class="menu-name">Профіль Оселі</div>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData" class="btn" [routerLinkActive]="'active'" [routerLink]="'/chat-house'">
        <i class="fa-regular fa-comments"></i>
        <div class="t-min bold">Повід.</div>
        <div class="status" *ngIf="counterHouseNewMessage && counterHouseNewMessage !== false">
          {{counterHouseNewMessage}}
        </div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData" class="btn" [routerLink]="'/subscriptions-house'">
        <i class="fa-solid fa-people-pulling"></i>
        <div class="t-min bold">Підписки</div>
        <div class="status" *ngIf="counterHouseSubscriptions && counterHouseSubscriptions !== '0'">
          {{counterHouseSubscriptions}} </div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData" class="btn" [routerLink]="'/subscribers-house'">
        <i class="fa-solid fa-child-reaching"></i>
        <div class="t-min bold">Підписники</div>
        <div class="status" *ngIf="counterHouseSubscribers && counterHouseSubscribers !== '0'">
          {{counterHouseSubscribers}}</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData" class="btn" [routerLink]="'/subscribers-discus'">
        <i class="fa-solid fa-person-walking-luggage"></i>
        <div class="t-min bold">Дискусії</div>
        <div class="status" *ngIf="counterHouseDiscussio && counterHouseDiscussio !== '0'">
          {{counterHouseDiscussio}}
        </div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData" class="btn" [routerLink]="'/house/agree'">
        <i class="fa-solid fa-envelope-open-text"></i>
        <div class="t-min bold">Угоди</div>
      </button>
    </div>

  </div>

  <div class="main-container">

    <div class="col-lg-3 col-md-3 col-sm-12 col-12 hide-mobile">
      <div class="card-wrapper">
        <div [@right1] class="card-content-static w-100">
          <div class="card-group">
            <div class="flex-box-center t-c p-2 mt-2 w-100">
              <i class="fa-solid fa-house"></i>
              <p class="t-lar-xx bold mb-2 t-c">Профіль Оселі</p>
              <p class="t-min bold mb-2">Головна сторінка профілю оселі.
              </p>
              <p class="t-min mb-2">Тут ви можете бачити: Інформацію по вибраній оселі.
                Доступні функції оселі. Сповіщення про повідомлення, дискусії та угоди.</p>
            </div>

            <div class="btn-group mt-2">
              <button class="btn btn-navigation" [routerLink]="'/feedback'"
                [queryParams]="{ category: 'Профіль оселі' }">
                <div class="t-med bold mr-2">Є ідея як зробити краще?</div>
                <i class="fa-regular fa-lightbulb"></i>
              </button>
            </div>

          </div>
          <!-- <div class="card-background">
            <img class="img" src="../../../../../assets/example-agree/search7.jpg" alt="">
          </div> -->
        </div>
      </div>
    </div>

    <div class="card-wrapper col-lg-5 col-md-5 col-sm-12 col-12">
      <div class="card-animation" [@left2]>
        <div class="card-content">
          <app-main-info></app-main-info>
        </div>
      </div>
    </div>

    <div class="card-wrapper hide-mobile col-lg-4 col-md-5 col-sm-12 col-12">
      <div class="card-animation" [@left2]>
        <div class="card-content">
          <app-parameters></app-parameters>
        </div>
      </div>
    </div>
  </div>

</div>
