    <div class="switch-btn-group">
      <button class="btn" (click)="goBack()">
        <i class="fa-solid fa-arrow-left gray"></i>
        <div class="t-min gray">Назад</div>
      </button>
    </div>

    <div class="menu-box hide-mobile">
      <div class="menu-lable">Пошук</div>
      <div class="menu-name">Орендаря</div>
    </div>

    <div class="switch-btn-group" *ngIf="authorizationHouse">
      <div>
        <button class="btn" [routerLink]="'/house/house-info'">
          <i class="fa-solid fa-house"></i>
          <div class="t-min dark bold">Профіль Оселі</div>
        </button>
      </div>
    </div>

    <div class="switch-btn-group" *ngIf="!authorizationHouse">
      <button class="btn" [routerLinkActive]="'active'" [routerLink]="'/house/house-control/selection-house'">
        <i class="fa-solid fa-house-circle-check"></i>
        <div class="t-min">Управління Оселею</div>
      </button>
    </div>

    <div class="switch-btn-group">
      <button [disabled]="!houseData || acces_subs !== 1" class="btn" [routerLink]="'/subscriptions-house'">
        <i class="fa-solid fa-people-pulling"></i>
        <div class="t-min bold">Підписки Оселі</div>
        <div class="status" *ngIf="counterHouseSubscriptions && counterHouseSubscriptions !== '0'">
          {{counterHouseSubscriptions}} </div>
      </button>
    </div>

    <div class="switch-btn-group" *ngIf="isMobile">
      <div>
        <button class="btn" [routerLink]="'/search-tenants/filter'">
          <i class="fa-solid fa-filter"></i>
          <div class="t-min dark bold">Налаштувати Фільтри</div>
        </button>
      </div>
    </div>

    <div class="switch-btn-group" *ngIf="!isMobile">
      <button [disabled]="optionsFound === 0 || blockBtnStatus" class="btn">
        <div>
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="t-min dark bold">Знайдено Орендарів</div>
          <div class="status" *ngIf="!blockBtnStatus">{{optionsFound}}</div>
          <div class="status" *ngIf="blockBtnStatus"> <mat-spinner color="dark"></mat-spinner>
          </div>
        </div>
      </button>
    </div>

    <div class="switch-btn-group" *ngIf="isMobile">
      <button [disabled]="optionsFound === 0 || blockBtnStatus" class="btn" [routerLink]="'/search-tenants/all-cards'">
        <div>
          <i class="fa-solid fa-house-chimney-window"></i>
          <div class="t-min dark bold">Знайдено Орендарів</div>
          <div class="status" *ngIf="!blockBtnStatus">{{optionsFound}}</div>
          <div class="status" *ngIf="blockBtnStatus"> <mat-spinner color="dark"></mat-spinner>
          </div>
        </div>
      </button>
    </div>

    <div class="hide-mobile flex-box flex-column">
      <div class="t-lar bold gray">Показані картки</div>
      <div class="t-lar-x bold gray">{{shownCard}} з {{optionsFound}}</div>
    </div>

  </div>

  <div class="main-container">
    <div class="col-lg-3 col-md-3 hide-mobile">
      <app-search-term-tenants></app-search-term-tenants>
    </div>
    <div *ngIf="!isMobile" class="col-lg-4 col-md-4">
      <app-all-cards-tenants></app-all-cards-tenants>
    </div>
    <div *ngIf="!isMobile" class="col-lg-5 col-md-5">
      <app-profile></app-profile>
