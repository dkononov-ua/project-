<div class="img-container">
  <div class="img-wrapper">
    <img [src]="data.photos[currentPhotoIndex]" alt="Flat Image" class="fullscreen-img" />
  </div>

  <div>
    <button class="prev-img" (click)="prevPhoto()"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="next-img" (click)="nextPhoto()"><i class="fa-solid fa-chevron-right"></i></button>
    <button mat-dialog-close class="close-button">Закрити</button>
  </div>
</div>
