<div class="content-wrapper">
  <div class="width-param col-lg-6 col-md-6 col-sm-12 col-12">

    <div [@bot] class="switch-container p-2" *ngIf="isMobile">

      <!-- <div class="switch-btn-group">
        <a class="btn" [routerLink]="'/home'">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div> -->

      <div class="switch-btn-group" *ngIf="userFeaturesData && userFeaturesData.agree_search === 0">
        <button class="btn" (click)="activateTenantProfile()">
          <i class="fa-solid fa-toggle-on"></i>
          <div class="t-min">Активувати профіль</div>
        </button>
      </div>

      <div class="switch-btn-group" *ngIf="userFeaturesData && userFeaturesData.agree_search === 1">
        <button class="btn" (click)="deactivateTenantProfile()">
          <i class="fa-solid fa-power-off"></i>
        </button>
      </div>

      <button class="menu-box t-s" [routerLinkActive]="'active'" [routerLink]="'/user/edit/looking'">
        <div class="menu-name">Ваш профіль орендаря</div>
        <div class="menu-lable" *ngIf="userFeaturesData && userFeaturesData.agree_search === 1">Активовано</div>
        <div class="menu-lable" *ngIf="userFeaturesData && userFeaturesData.agree_search === 0">Деактивовано</div>
      </button>

      <div class="switch-btn-group">
        <a class="btn" [routerLink]="'/user/chat'">
          <i class="fa-solid fa-message custom-badge" matBadge="{{counterUserNewMessage}}"
            [matBadgeHidden]="counterUserNewMessage === 0"></i>
        </a>
      </div>

    </div>

    <div [@appearance] class="component-wrapper">
      <app-img></app-img>
      <app-info></app-info>
    </div>
  </div>

  <div [@appearance] class="col-lg-6 col-md-6 col-sm-12 col-12" *ngIf="!isMobile">
    <div [@top1] class="switch-container bg-accent h-100 p-2">

      <div class="switch-btn-group" *ngIf="userFeaturesData && userFeaturesData.agree_search === 0">
        <button class="btn" (click)="activateTenantProfile()">
          <i class="fa-solid fa-toggle-on"></i>
          <div class="t-min">Активувати профіль</div>
        </button>
      </div>

      <div class="switch-btn-group" *ngIf="userFeaturesData && userFeaturesData.agree_search === 1">
        <button class="btn" (click)="deactivateTenantProfile()">
          <i class="fa-solid fa-power-off white"></i>
          <div class="t-min white">Деактиву. профіль</div>
        </button>
      </div>

      <div class="menu-box t-s" [routerLinkActive]="'active'">
        <div class="menu-name white">Ваш профіль орендаря</div>
        <div class="menu-lable white" *ngIf="userFeaturesData && userFeaturesData.agree_search === 1">Активовано</div>
        <div class="menu-lable white" *ngIf="userFeaturesData && userFeaturesData.agree_search === 0">Деактивовано
        </div>
      </div>

      <div class="switch-btn-group">
        <a class="btn" [routerLink]="'/house/control'">
          <i class="fa-solid fa-timeline white"></i>
          <div class="t-min white">Керування Оселями</div>
        </a>
      </div>

    </div>
    <app-user-rent-progress></app-user-rent-progress>
  </div>
</div>
