<app-navbar></app-navbar>
<div class="content-component">
  <div class="container-content t-c">
    <div class="categories-box p-1 w-100">
      <button [ngClass]="{ 'selected': selectedCategory === null  }" class="btn categories t-med"
        (click)="filterPostsCategory(null, selectedPerson)">Все <i class="fa-solid fa-list pl-1"></i></button>
      <button [ngClass]="{ 'selected': selectedPerson === null  }" class="btn categories t-med"
        (click)="filterPostsCategory(selectedCategory, null)">Всім <i
          class="fa-solid fa-people-group pl-1"></i></button>
      <button [ngClass]="{ 'selected': selectedCategory === 1  }" class="btn categories t-med"
        (click)="filterPostsCategory(1, selectedPerson)">Новини <i class="fa-regular fa-newspaper pl-1"></i> </button>
      <button [ngClass]="{ 'selected': selectedCategory === 2  }" class="btn categories t-med"
        (click)="filterPostsCategory(2, selectedPerson)">Оновлення <i class="fa-regular fa-circle-up pl-1"></i>
      </button>
      <button [ngClass]="{ 'selected': selectedCategory === 3  }" class="btn categories t-med"
        (click)="filterPostsCategory(3, selectedPerson)">Поради <i class="fa-solid fa-wand-magic-sparkles pl-1"></i>
      </button>
      <button [ngClass]="{ 'selected': selectedCategory === 4  }" class="btn categories t-med"
        (click)="filterPostsCategory(4, selectedPerson)">Реклама <i class="fa-solid fa-tag pl-1"></i> </button>
      <button [ngClass]="{ 'selected': selectedPerson === 1  }" class="btn categories t-med"
        (click)="filterPostsCategory(selectedCategory, 1)">Власникам <i class="fa-solid fa-house-user pl-1"></i>
      </button>
      <button [ngClass]="{ 'selected': selectedPerson === 2  }" class="btn categories t-med"
        (click)="filterPostsCategory(selectedCategory, 2)">Орендарям <i class="fa-solid fa-person pl-1"></i> </button>
    </div>

    <div class="post-container" *ngIf="posts.length > 0">
      <a [routerLink]="['/blog', post.slug]" class="post col-lg-3 col-md-3 col-sm-12 col-12"
        *ngFor="let post of filteredPosts">

        <div class="img-wrapper" *ngIf="post">
          <img [@top2] class="img" *ngIf="post.image" [src]="post.image" alt="Post Image" loading="lazy">
          <img [@top2] class="img" *ngIf="!post.image" src="../../../assets/logo/logo.svg" alt="Post Image"
            loading="lazy">
          <div [@top3] class="decor"></div>
        </div>

        <div [@top4] class="card-body p-3">

          <p class="t-min mb-2">{{ post.author }} {{ post.formattedDate }}</p>

          <h4 class="t-s bold">{{ post.title }}</h4>
          <div class="status-content mt-2">
            <div class="status-box">
              <div class="status-value" *ngIf="post.categories === 0"><i class="fa-solid fa-list"></i></div>
              <div class="status-value" *ngIf="post.categories === 1"><i class="fa-regular fa-newspaper"></i>Новини
              </div>
              <div class="status-value" *ngIf="post.categories === 2"><i class="fa-regular fa-circle-up"></i>Оновлення
              </div>
              <div class="status-value" *ngIf="post.categories === 3"> <i
                  class="fa-solid fa-wand-magic-sparkles"></i>Поради</div>
              <div class="status-value" *ngIf="post.categories === 4"><i class="fa-solid fa-tag"></i>Реклама</div>
              <div class="status-value" *ngIf="post.person === 0"><i class="fa-solid fa-people-group"></i>Загальний
              </div>
              <div class="status-value" *ngIf="post.person === 1"><i class="fa-solid fa-house-user"></i>Власникам
              </div>
              <div class="status-value" *ngIf="post.person === 2"><i class="fa-solid fa-person"></i>Орендарям</div>
            </div>
          </div>
        </div>
      </a>
      <div class="footer w-100">
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
