<div class="container">

  <form (submit)="submitFeedback()" #feedbackForm="ngForm">

    <div class="radio-group">

      <div class="content">
        <label class="checkBox">
          <input type="radio" [(ngModel)]="optionDevice" name="optionDevice" [value]="0">
          <div class="transition"></div>
        </label><span class="checkBox-span">Смартфон</span><i></i>
      </div>

      <div class="content">
        <label class="checkBox">
          <input type="radio" [(ngModel)]="optionDevice" name="optionDevice" [value]="1">
          <div class="transition"></div>
        </label><span class="checkBox-span">Компьютер</span><i></i>
      </div>

      <div class="content">
        <label class="checkBox">
          <input type="radio" [(ngModel)]="optionDevice" name="optionDevice" [value]="2">
          <div class="transition"></div>
        </label><span class="checkBox-span">Компьютер і смартфон</span><i></i>
      </div>

    </div>

    <div class="card-container">

      <div class="col-lg-4 col-md-5 col-sm-6 col-12">
        <div class="card m-2 p-2">
          <h4 class="m-2">Картка оцінки Чату</h4>

          <mat-form-field class="form-field">
            <mat-label>Назва меню</mat-label>
            <mat-select [(ngModel)]="chat.optionComfort" name="chatComfort">
              <mat-option *ngFor="let option of optionComfort" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Зручність</mat-label>
            <mat-select [(ngModel)]="chat.optionComfort" name="chatComfort">
              <mat-option *ngFor="let option of optionComfort" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Функціонал</mat-label>
            <mat-select [(ngModel)]="chat.optionFunctional" name="chatFunctional">
              <mat-option *ngFor="let option of optionFunctional" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Дизайн</mat-label>
            <mat-select [(ngModel)]="chat.optionDesign" name="chatDesign">
              <mat-option *ngFor="let option of optionDesign" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Враження</mat-label>
            <mat-select [(ngModel)]="chat.optionImpression" name="chatImpression">
              <mat-option *ngFor="let option of optionImpression" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-label>Загальна оцінка</mat-label>
          <div class="radio-group">

            <div class="content">
              <label class="checkBox">
                <input type="radio" [(ngModel)]="chat.optionRating" name="chatRating" [value]=1>
                <div class="transition"></div>
              </label><span class="checkBox-span">1</span><i></i>
            </div>

            <div class="content">
              <label class="checkBox">
                <input type="radio" [(ngModel)]="chat.optionRating" name="chatRating" [value]=2>
                <div class="transition"></div>
              </label><span class="checkBox-span">2</span><i></i>
            </div>

            <div class="content">
              <label class="checkBox">
                <input type="radio" [(ngModel)]="chat.optionRating" name="chatRating" [value]=3>
                <div class="transition"></div>
              </label><span class="checkBox-span">3</span><i></i>
            </div>

            <div class="content">
              <label class="checkBox">
                <input type="radio" [(ngModel)]="chat.optionRating" name="chatRating" [value]=4>
                <div class="transition"></div>
              </label><span class="checkBox-span">4</span><i></i>
            </div>

            <div class="content">
              <label class="checkBox">
                <input type="radio" [(ngModel)]="chat.optionRating" name="chatRating" [value]=5>
                <div class="transition"></div>
              </label><span class="checkBox-span">5</span><i></i>
            </div>
          </div>

          <mat-form-field class="form-field">
            <mat-label>Коментар</mat-label>
            <textarea [(ngModel)]="chat.optionComment" name="chatComment" matInput
              placeholder="Введіть Ваші побажання, пропозиції, оцінку."></textarea>
          </mat-form-field>

        </div>
      </div>
